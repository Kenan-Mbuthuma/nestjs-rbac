name: Run Resiliency Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  resiliency-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üîÅ Checkout code
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üèóÔ∏è Build Next.js App (Standalone)
        run: npm run build

      - name: üìÇ Show .next folder structure
        run: ls -R .next || echo "‚ùå .next folder missing"

      - name: üß† Check for server.js
        run: |
          echo "‚úÖ Checking for standalone server.js"
          ls -l .next/standalone/server.js || (
            echo "‚ùå server.js NOT FOUND" &&
            exit 1
          )

      - name: ü©π Fix missing static files for standalone mode
        run: |
          echo "üìÅ Copying static files to .next/standalone..."
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/static

      - name: üöÄ Start Next.js App (Standalone) in Background
        run: |
          echo "üî• Starting Next.js standalone server on port 3000..."
          nohup node .next/standalone/server.js > app.log 2>&1 &
          sleep 2
          echo "üìÑ Showing first lines of app.log:"
          head -n 40 app.log || echo "‚ö†Ô∏è Nothing in app.log yet"
        env:
          PORT: 3000

      - name: Wait for App to Be Ready on Port 3000
        run: |
          echo "‚è≥ Waiting for http://localhost:3000"
          npx wait-on http://localhost:3000 --httpTimeout 10000 --timeout 90000 || (
            echo "‚ùå App failed to start. Dumping logs..."
            cat app.log
            exit 1
          )

      - name: ‚úÖ Run Resiliency Tests
        run: npx playwright test tests/resiliency

