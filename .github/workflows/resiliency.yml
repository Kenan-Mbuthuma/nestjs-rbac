name: Run Resiliency Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  resiliency-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Next.js App (Standalone)
        run: npm run build

      - name: Show .next folder structure
        run: |
          echo "‚úÖ Checking .next folder:"
          ls -R .next || echo "‚ùå .next folder missing"

      - name: Check for server.js
        run: |
          echo "‚úÖ Checking for standalone server.js"
          ls -l .next/standalone/server.js || (
            echo "‚ùå server.js NOT FOUND" &&
            exit 1
          )

      - name: Start Next.js App (Standalone) in Background
        run: |
          echo "üöÄ Starting standalone app..."
          nohup node .next/standalone/server.js > app.log 2>&1 &
          sleep 5
          echo "üìÑ Preview of app.log:"
          cat app.log || echo "‚ö†Ô∏è No log file yet"
        env:
          PORT: 3000

      - name: Wait for App to Be Ready on Port 3000
        run: |
          echo "‚è≥ Waiting for app to respond..."
          npx wait-on http://localhost:3000 || (
            echo "‚ùå App failed to start. Dumping app.log..." &&
            cat app.log &&
            exit 1
          )

      - name: Run Resiliency Tests
        run: npx playwright test tests/resiliency
