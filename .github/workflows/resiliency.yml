name: Run Resiliency Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  resiliency-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Next.js App (Standalone)
        run: npm run build

      - name: Start Next.js App (Standalone) in Background
        run: |
          nohup node .next/standalone/server.js > app.log 2>&1 &
        env:
          PORT: 3000

      - name: Wait for App to Be Ready on Port 3000
        run: |
          npx wait-on http://localhost:3000 || (
            echo "‚ùå App failed to start. Dumping logs..." &&
            cat app.log &&
            exit 1
          )

      - name: Upload app.log if startup fails
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: app-log
          path: app.log

      - name: Run Resiliency Tests
        run: npx playwright test tests/resiliency
