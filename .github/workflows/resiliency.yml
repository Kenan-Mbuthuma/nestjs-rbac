name: Run Resiliency Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  resiliency-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build Next.js App (Standalone)
        run: npm run build

      - name: ğŸ“‚ Show .next folder structure
        run: ls -R .next || echo "âŒ .next folder missing"

      - name: ğŸ§  Check for server.js
        run: |
          echo "âœ… Checking for standalone server.js"
          ls -l .next/standalone/server.js || (
            echo "âŒ server.js NOT FOUND" &&
            exit 1
          )

      - name: ğŸ©¹ Fix missing static files for standalone mode
        run: |
          echo "ğŸ“ Copying static files to .next/standalone..."
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/static

      - name: ğŸš€ Start Next.js App (Standalone) in Background
        run: |
          echo "ğŸ’¥ Starting app on port 3000..."
          nohup node .next/standalone/server.js > app.log 2>&1 &
          sleep 5
          echo "ğŸ“„ Initial app.log output:"
          cat app.log || echo "âš ï¸ No app.log found"
        env:
          PORT: 3000

      - name: â³ Wait for App to Be Ready on Port 3000
        run: |
          echo "ğŸ•“ Waiting for http://localhost:3000"
          timeout 60s npx wait-on http://localhost:3000 || (
            echo "âŒ App failed to start. Dumping logs..." &&
            cat app.log &&
            exit 1
          )

      - name: âœ… Run Resiliency Tests
        run: npx playwright test tests/resiliency
